<div *ngIf="detail">
  <div class="card text-left">
    <div class="card-body">
      <div class="card-text">
        <div class="card-body">
          <div>
            <div *ngIf="fieldHasValue(detail['author'])" class="d-inline-flex flex-wrap mx-2" style="min-width: 160px;">
              <div class="mr-2"><label>Author:</label></div>
              <div>
                {{detail['author']}}</div>
            </div>
          </div>
          <div>
            <div *ngIf="fieldHasValue(detail['content'])" class="d-inline-flex flex-wrap mx-2" style="min-width: 160px;">
              <div class="mr-2"><label>Content:</label></div>
              <div>
                <div libMddsRichtextShow="blogDetailContent" [content]="detail['content']"></div>
              </div>
            </div>
          </div>
          <div>
            <div *ngIf="fieldHasValue(detail['topicTags'])" class="d-inline-flex flex-wrap mx-2" style="min-width: 160px;">
              <div class="mr-2"><label>Topic Tags:</label></div>
              <div>
                <div *ngIf="detail['topicTags'] && detail['topicTags']['selection']">
                  <ng-template ngFor let-element [ngForOf]="detail['topicTags']['selection']" let-idx="index">
                    <div class="badge badge-pill badge-secondary">
                      {{element}}
                    </div>
                  </ng-template>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
