<div class="detail" *ngIf="detail">
  <div *ngIf="!options['disableActionButtons']">
    <div *ngIf="!disableActionButtons && !options['disableActionButtons']" class="action-buttons">
      <a *ngIf="!options['disableActionList']" [routerLink]="[listRouterLink]" class="action-go-list"><i class="fas fa-list" title="List"></i><!--  span>&nbsp;&nbsp;{{ItemCamelName}} List</span--></a>
    </div>
  </div>
  <div class="card text-left transparent-border ">
    <div class="grid-fields">
      <div class="card-header grid-head">
        <div class="ml-1">
          <h5>
            <div class="mr-1 d-inline-block">
              {{detail['title']}}
            </div>
          </h5>
        </div>
      </div>
      <div class="card-body">
        <div>
          <div *ngIf="fieldHasValue(detail['subTitle'])" class="d-inline-flex flex-wrap mx-2" style="min-width: 160px;">
            <div class="mr-2"><label>Sub Title:</label></div>
            <div>
              {{detail['subTitle']}}
            </div>
          </div>
        </div>
        <div>
          <div *ngIf="fieldHasValue(detail['topicTags'])" class="d-inline-flex flex-wrap mx-2" style="min-width: 160px;">
            <div class="mr-2"><label>Topic Tags:</label></div>
            <div>
              <div *ngIf="detail['topicTags'] && detail['topicTags']['selection']">
                <ng-template ngFor let-element [ngForOf]="detail['topicTags']['selection']" let-idx="index">
                  <div class="badge badge-pill badge-secondary">
                    {{element}}
                  </div>
                </ng-template>
              </div>
            </div>
          </div>
        </div>
        <div>
          <div *ngIf="fieldHasValue(detail['description'])" class="d-inline-flex flex-wrap mx-2" style="min-width: 160px;">
            <div class="mr-2"><label>Description:</label></div>
            <div>
              <div libMddsRichtextShow="pubresourcesDetailDescription" [content]="detail['description']"></div>
            </div>
          </div>
        </div>
        <div>
          <div *ngIf="fieldHasValue(detail['attachments'])" class="d-inline-flex flex-wrap mx-2" style="min-width: 160px;">
            <div class="mr-2"><label>Attachments:</label></div>
            <div>
              <div class="" *ngIf="detail['attachments'] && detail['attachments']['selection']">
                <lib-mdds-files-display [downloadUrls]="detail['attachments']['selection']">
                </lib-mdds-files-display>
              </div>
            </div>
          </div>
        </div>
        <div>
          <div *ngIf="fieldHasValue(detail['createdAt'])" class="d-inline-flex flex-wrap mx-2" style="min-width: 160px;">
            <div class="mr-2"><label>Publish Date:</label></div>
            <div> {{detail['createdAt']? (detail['createdAt']['originalValue'] | date:'medium') : ''}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="!options['disablePipeline']">
  </div>
  <div *ngIf="!options['disableRefLink']">
  </div>
</div>
