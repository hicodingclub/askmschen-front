<div *ngIf="detail">
  <div class="card text-left">
    <div class="card-body">
      <div class="card-text">
        <div class="card-body">
          <div>
            <div *ngIf="fieldHasValue(detail['question'])" class="d-inline-flex flex-wrap mx-2" style="min-width: 160px;">
              <div class="mr-2"><label>Question:</label></div>
              <div>
                {{detail['question']}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
