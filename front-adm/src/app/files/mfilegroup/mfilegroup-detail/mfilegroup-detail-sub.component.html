<div *ngIf="detail">
  <div class="card text-left">
    <div class="card-body">
      <div class="card-text">
        <div class="card-body">
          <div>
            <div *ngIf="fieldHasValue(detail['createdAt'])" class="d-inline-flex flex-wrap mx-2" style="min-width: 160px;">
              <div><label>Created at:</label></div>
              <div class="ml-2"> {{detail['createdAt']? (detail['createdAt']['originalValue'] | date:'medium') : ''}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
